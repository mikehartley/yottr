<html layout:decorator="mainTemplate"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<section layout:fragment="content" id="index-content" class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Manage Users</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div th:each="user : ${wrapper.getPage()}">
                <strong>Username:</strong> <span th:text="${user.username}">JimBob</span><br/>
                <strong>Password:</strong> <span th:text="${user.password}">xyz123</span><br/>
                <strong>Email:</strong><span th:text="${user.email}">a@b.c</span><br/>
                <strong>First Name:</strong> <span th:text="${user.firstName}">Jim</span><br/>
                <strong>Last Name:</strong> <span th:text="${user.lastName}">Bob</span><br/>
                <strong>About:</strong> <span th:text="${user.aboutMe}">About me...</span><br/>
                <strong>Roles:</strong> <span th:text="${user.userRoles}">ADMIN</span><br/>
                <strong>Account enabled:</strong> <span th:text="${user.enabled}">true</span><br/>
                <strong>Max listings:</strong> <span th:text="${user.maxListings}">2</span><br/>
                <strong>Boat listings:</strong> <span th:text="${user.boatListings.size()}">1</span><br/>
                EDIT | <a th:href="@{/admin/user/{userid}/enabled/flip(userid=${user.id})}">FLIP ENABLED</a> |
                <a th:href="@{/admin/user/{userid}/delete(userid=${user.id})}" onclick="return confirm('Confirm user deletion')">DELETE</a><br/>
                <hr/>
            </div>

            <div th:replace="pagination :: control(url='/admin/users')">
                Pagination control goes here.
            </div>
        </div>
    </div>

</section>
</body>
</html>
